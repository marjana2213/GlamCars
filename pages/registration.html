<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <script src="JS/userAuthorization.js"></script>
    <script src="JS/userRegistrationEvents.js"></script>
    <link rel="stylesheet" href="userStyle.css">
</head>
<body>
    <h1 align = "center">Регистрация</h1>
    <p align = "center">Почта:</p>
    <p align = "center"><input type="email" id="login"></p>
    <p align = "center">Пароль:</p>
    <p align = "center"><input type="password" id="password"></p>
    <p align = "center">Повторить пароль:</p>
    <p align = "center"><input type="password" id="password_2"></p>
    <p align = "center">Имя:</p>
    <p align = "center"><input type="text" id="first_name"></p>
    <p align = "center">Фамилия:</p>
    <p align = "center"><input type="text" id="last_name"></p>
    <p align = "center">Отчество:</p>
    <p align = "center"><input type="text" id="middle_name"></p>
    <p align = "center">Телефон:</p>
    <p align = "center"><input type="text" id="number"></p>
    <p align = "center"><button onclick="createUser()" id="create_button">Зарегестрироваться</button></p>
</body>
</html>
